<div class="p-5 rounded-lg shadow-lg max-w-2xl mx-auto">
  <div class="mb-4">
    <label for="description" class="block text-md italic font-bold text-white"
      >Description</label
    >
    <textarea
      [(ngModel)]="description"
      id="description"
      rows="3"
      class="mt-1 block w-full rounded-md border border-white p-4 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
      placeholder="Enter your description here..."
    ></textarea>
  </div>

  <div class="mb-4 border border-white bg-white p-4 rounded-md">
    <label class="block text-sm font-medium text-md italic font-bold text-black"
      >Output Types</label
    >
    <div class="mt-1">
      <label
        *ngFor="let type of inputFileTypeOptions; let i = index"
        class="inline-flex items-center mr-2"
      >
        <input
          [ngClass]="{ 'ml-4': i !== 0 }"
          type="checkbox"
          class="form-checkbox h-5 w-5 text-indigo-600"
          [(ngModel)]="type.checked"
          name="inputType{{ i }}"
        />
        <span class="ml-1 text-grey-500">{{ type.value }}</span>
      </label>
    </div>
  </div>

  <div class="mb-4 border border-white bg-white p-4 rounded-md">
    <label class="block text-sm font-medium text-md italic font-bold text-black"
      >Output Types</label
    >
    <div class="mt-1">
      <label
        *ngFor="let type of outputFileTypeOptions; let i = index"
        class="inline-flex items-center mr-2"
      >
        <input
          [ngClass]="{ 'ml-4': i !== 0 }"
          type="checkbox"
          class="form-checkbox h-5 w-5 text-indigo-600"
          [(ngModel)]="type.checked"
          name="inputType{{ i }}"
        />
        <span class="ml-1 text-grey-500">{{ type.value }}</span>
      </label>
    </div>
  </div>

  <div class="mb-4 border border-white bg-white p-4 rounded-md">
    <label class="block text-sm font-medium text-gray-700">Visibility</label>
    <div class="mt-2">
      <label
        *ngFor="let vis of visibilityOptions; let i = index"
        class="inline-flex items-center text-sm"
      >
        <input
          [ngClass]="{ 'ml-4': i !== 0 }"
          type="radio"
          name="visibility"
          class="form-radio"
          [(ngModel)]="visibility"
          [value]="vis.value"
        />
        <span class="ml-1">{{ vis.label }}</span>
      </label>
    </div>
  </div>

  <div class="flex">
    <button
      (click)="shareCode()"
      class="px-4 py-2 bg-blue-800 text-white rounded hover:bg-blue-900 w-[50%] mr-2"
    >
      Share
    </button>
    <button
      (click)="cancel()"
      class="px-4 py-2 bg-red-800 text-white rounded hover:bg-red-900 w-[50%] ml-2"
    >
      Cancel
    </button>
  </div>
</div>
