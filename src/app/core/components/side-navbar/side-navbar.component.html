    <div class="mt-4 flex flex-col gap-4 relative">
      <a
        *ngFor="let menu of menus; let i = index"
        (click)="navigateToUrl(menu.link)"
        class="group flex items-center text-lg gap-2 font-light px-6 py-4 hover:bg-gray-800 cursor-pointer rounded-md"
        [ngClass]="{ 'bg-[#1E1F3D] p-1.5': selectedMenu === menu.link }"
      >
        <app-display-icons-navbar [iconName]="menu.icon"></app-display-icons-navbar>
        <h2
          [style.transitionDelay]="i + 3 + '00ms'"
          [ngClass]="{
            'whitespace-pre duration-500 p-1': open,
            'opacity-0  translate-x-28 overflow-hidden  p-0 m-0 w-0': !open
          }"
        >
          {{ menu.name }}
        </h2>
      </a>
    </div>
    <div class="mt-4 flex flex-col gap-4 relative">
      <a
        (click)="onLogoutClick()"
        class="group flex items-center text-sm gap-3.5 font-medium hover:bg-gray-800 rounded-md p-4"
        [ngClass]="{ 'bg-gray-700': selectedMenu === '/logout' }"
      >
        <div style="margin-top: -17px"><mat-icon>logout</mat-icon></div>
        <h2
          style="margin-top: -20px"
          [style.transitionDelay]="9 + '00ms'"
          [ngClass]="{ 'opacity-0 translate-x-28 overflow-hidden': !open }"
          class="whitespace-pre duration-500 p-1"
        >
          Logout
        </h2>
      </a>
    </div>
  </div>
</section>
