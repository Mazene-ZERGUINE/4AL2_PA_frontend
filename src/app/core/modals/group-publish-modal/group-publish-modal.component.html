<div class="p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-xl font-bold mb-4">Select File and Language</h2>

  <div class="mb-4">
    <label for="file" class="block text-md font-medium text-gray-700">Select File</label>
    <input
      type="file"
      id="file"
      (change)="onFileChange($event)"
      class="mt-2 p-2 border border-gray-300 rounded-md w-full"
    />
  </div>

  <div class="mb-4">
    <label class="block text-md font-medium text-gray-700">Select Language</label>
    <div class="mt-2 space-y-2">
      <label *ngFor="let language of languages" class="flex items-center">
        <input
          type="radio"
          [value]="language"
          name="language"
          [(ngModel)]="selectedLanguage"
          class="form-radio h-4 w-4 text-indigo-600"
        />
        <span class="ml-2">{{ language }}</span>
      </label>
    </div>
  </div>

  <div class="flex justify-end space-x-2">
    <button
      (click)="onCancel()"
      class="px-4 py-2 bg-gray-300 text-black rounded hover:bg-gray-400"
    >
      Cancel
    </button>
    <button
      (click)="onSubmit()"
      class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
    >
      Submit
    </button>
  </div>
</div>
