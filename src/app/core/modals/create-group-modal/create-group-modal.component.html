<div class="relative bg-white rounded-lg shadow-lg p-8">
  <!-- Exit Button -->
  <button
    class="absolute top-2 right-2 text-gray-600 hover:text-gray-800"
    (click)="onCloseBtnClick()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>

  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your Group</h2>

  <form [formGroup]="createGroupForm">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-semibold mb-2" for="group-name"
        >Group Name:</label
      >
      <input
        formControlName="groupName"
        id="group-name"
        type="text"
        placeholder="example: C++ for beginners"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-semibold mb-2" for="description"
        >Description:</label
      >
      <textarea
        formControlName="description"
        id="description"
        placeholder="example: group for clean code devs max(250)"
        class="w-full px-3 h-[100px] py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
    </div>

    <div class="mb-4">
      <span class="block text-gray-700 text-sm font-semibold mb-2">Visibility:</span>
      <div class="flex items-center mb-2">
        <input
          formControlName="visibility"
          id="private"
          type="radio"
          value="private"
          class="mr-2"
        />
        <label for="private" class="text-gray-700">Private</label>
      </div>
      <div class="flex items-center">
        <input
          formControlName="visibility"
          id="public"
          type="radio"
          value="public"
          class="mr-2"
        />
        <label for="public" class="text-gray-700">Public</label>
      </div>
    </div>

    <input
      #inputFile
      type="file"
      id="fileInput"
      accept="image/*"
      class="hidden"
      (change)="onFileSelected($event)"
    />
    <div class="mb-6">
      <button
        type="button"
        (click)="inputFile.click()"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Select Group Image
      </button>
    </div>
    <h1 *ngIf="selectedImage">{{ 'image selected' + selectedImage.name }}</h1>
    <div class="mb-6">
      <button
        type="button"
        (click)="onCreateButtonClick()"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Create
      </button>
    </div>
  </form>
</div>
