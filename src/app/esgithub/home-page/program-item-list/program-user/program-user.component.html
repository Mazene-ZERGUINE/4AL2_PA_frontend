<a
  [routerLink]="['/profile', userProgram.user.userId]"
  class="py-2 hover:text-purple-500 cursor-pointer flex items-center text-white font-light text-lg z-10"
>
  <img
    class="h-16 w-16 rounded-full mr-6"
    [ngClass]="{
      'is-user-connected': isUserConnected,
      'user-not-connected': !isUserConnected
    }"
    [src]="
      userProgram.user.avatarUrl
        ? 'http://' + userProgram.user.avatarUrl
        : anonymousImageUrl
    "
  />

  {{ userProgram.user.firstName }}
</a>
